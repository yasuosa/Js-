<!--现在遇到的逆境 都是以后成长的额阶梯-->
<script>
    /**
     *
     * 写正则表达式 根据字符串来写正则表达式
     *
     * 经验：找规律 不要追求完美
     *
     *
     * 身份证
     *
     * 15位或者18位
     * ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
     *
     * ([1-9][0-9]{15})([0-9]{2}[0-9xX])?
     *
     *
     *
     * 练习
     * 1.座机号码的正则表达式
     * 010-19876754
     * \d{3,4}[-]\d{8}
     *
     * 2.QQ号吗的正则表达式
     *
     * ^[1-9]\d{4,10}
     *
     * 3.手机号码
     * ([1][358][0-9][0-9]{8})|([1][4][37][0-9]{8})|([1][7][01367][0-9]{8})
     *
     *
     *
     * 341002 199910170010
     * ^\d{6}[1-2]\d{3}(([0][0-9])|([10]|[11]\[12]))(([0-2][1-9])|[10]|[20]|[30]|[31])\d{2}[0-9xX]$
     *
     * 4.邮箱的正则表达式
     * 601529188@qq.com
     * [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
     */
</script>
</body>
