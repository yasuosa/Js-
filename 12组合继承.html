<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--现在遇到的逆境 都是以后成长的额阶梯-->
<script>
    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
    }

    Person.prototype.sayHi=function () {
        console.log("1111")
    };

    function Student(name,age,sex,score) {
        //借用构造函数
        Person.call(this,name,age,sex);
        this.score=score;
    }
    Student.prototype=new Person();

    var stu1=new Student("小明","男",18,100);
    var stu2=new Student("小明2","男",3,100);
    var stu3=new Student("小明3","男",1,100);
    console.log(stu1,stu2,stu3);
</script>
</body>
</html>
