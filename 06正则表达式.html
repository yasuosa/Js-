<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--现在遇到的逆境 都是以后成长的额阶梯-->
<script>
    /**
     * 正则表达式 也叫规则表达式
     *
     * 正则表达式 匹配字符串的
     *
     *
     * 元字符
     * . 表示的是 除了\n以外的任意一个字符
     * [] 表示的是:范围 ，[0-9] 表示的是 0-9之间的任意的一个数字
     * [1-7] 表示1-7之间的任意一个数字
     *
     * [100-200]错误的   [1][0-9][0-9]正确的
     * [a-z] 表示的所有小写字母 任意的一个
     * [A-Z] 表示的是 所有大写字母中的 任意一个
     * [a-zA-Z] 表示 字母中任意一个
     * [0-9a-zA-Z] 表示 所有数字 或者字母中的一个
     * [] 另一个含义 把正则表达式中元字符的意义干掉 [.]就是点
     *
     *
     * | 或者  [0-9]|[a-z]要么一个数字 要么是一个小写字母
     * () 分组 提升优先级  [0-9] | ([a-z]|[A-Z])
     *
     *
     *
     * 都是元字符 但是也可以叫做 限定符
     *   *  表示的是：前面表达式出现了0次到多次
     *   [a-z][0-9]* 小写字母任意一个 后面要么没有数字 要么多个数字
     *   "sdasd11561561" √
     *
     *
     *    +  表示的式 前面的表达式 出现 1次 到多次
     *    [a-1][9]+ 小写字母一个 后面最少一个9
     *    "aasad9999" √
     *
     *
     *     ? 表示 前面表达式 出现0次到1次
     *     [4][a-z]?   "sssss4"√     "sadasd4a" √
     *
     *     {} 更加明确前面表达式 出现次数
     *     {0,} 表示的是前面的表达是 出现了0次到多次 和 *一杨
     *     {1,0} 表示前面表达式 出现 1次 到多次 和 +
     *     {0,1} 表示 前面 表达式出现 0-1次  和 ？
     *     {5,10}  表示前面表达式 出现 5-10次
     *     {4} 前面表达式 出现 4次
     *     {，10}错误的
     *
     *
     *   ^ 表示以开始 或者 取反 ^[0-9]以数字开头1
     *   [^a-z] 非小写字母
     *
     *
     *   $表示的是以什么结束 [0-9][a-z]$必须以小写字母结束
     *
     *   "3351561r"  [0-9][a-z]$
     *   "3r"  ^[0-9][a-z]$ 严格模式
     *
     *
     *
     *
     *   \d 数字中的任意一个
     *   \D 非数字的一个
     *   \s 空白符中的一个
     *   \S 非空白符的一个
     *
     *   \w 非特殊符号  === [a-zA-Z0-9_]
     *   \W  特殊符号=== [^a-zA-Z0-9_]
     *
     *
     *   \b 单词的边界
     *   "what are you doing?"
     *
     *
     *   \f 换页
     *   \r 回车
     *
     *
     */




</script>
</body>
</html>
