<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //使用对象-----？使用对象中的属性和对象中的方法
        //使用对象就要先有构造函数
        //构造函数


        function Person(name,age) {
            this.name=name;
            this.age=age;
            this.eat=function () {
                console.log("111");
            };
        }

        Person.prototype.sayHi=function () {
            console.log("111");
        };


        //实列化对象 并初始化
        var per=new Person("小明",20);
        //如果想要使用一些属性和方法 ，并且属性的值
        //在每个对象中都是一样的，方法在每个对象中的操作
        //也都是一样的，那么，为了共享数据，节省内存控件，
        //是可以把属性和方法通过原型的方法进行赋值

        // for (let i = 0; i < 100; i++) {
        //     var per=new Person("小明",20);
        //     per.sayHi();
        // }

        console.dir(Person);
        console.dir(per);

        //实列对象的原型 proto和构造函数的原型prototype指向是相同


        //原型链:是一种关系，实列对象和原型对象之间的关系，关系是通过_proto_来联系


    </script>
</head>
<body>

<!--现在遇到的逆境 都是以后成长的额阶梯-->

</body>
</html>
