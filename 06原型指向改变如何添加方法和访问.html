<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //人的构造函数
    function Person(age) {
        this.age=age;
    }
    //人的原型中添加方法
    Person.prototype.eat=function () {
        console.log(111);
    };


    //学生的构造函数
    function Student(sex) {
        this.sex=sex;
    };

    //改变原型对象的指向
    Student.prototype=new Person(10);


    //学生的原型中添加方法---先添加方法
    Student.prototype.sayHi=function () {
      console.log(2222);
    };


    var stu=new Student("男");
    stu.sayHi();
    stu.eat();
</script>
<!--现在遇到的逆境 都是以后成长的额阶梯-->

</body>
</html>
