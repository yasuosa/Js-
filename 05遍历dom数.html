<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1></h1>
<!--现在遇到的逆境 都是以后成长的额阶梯-->
<script>

    //获取页面中的根节点

    var root=document.documentElement;

    function forDom(root,fn) {
        fn(root);
        if(root.children.length==0){
            return;
        }
        for (let i = 0; i < root.children.length; i++) {
            forDom(root.children[i],fn);
        }
    }

    forDom(root,function (node) {
        //输出该节点名字
       console.log("节点名字:"+node.nodeName);
    })


</script>
</body>
</html>
